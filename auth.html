<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Autentificación</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" integrity="sha384-Nlo8b0yiGl7Dn+BgLn4mxhIIBU6We7aeeiulNCjHdUv/eKHx59s3anfSUjExbDxn" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/auth.css">
        <script src="js/cookies.js"></script>
        <script src="js/auth.js"></script>
    </head>
    <body>
        <!--This is the header-->
        <header class="row"></header>
        <!--This is the main container-->
        <main class="row">
            <div class="col-4 col-s-2 col-p-1"></div>
            <div id="wrapper" class="col-4 col-s-8 col-p-10">
                <div id="form_header" class="col-12 col-s-12">
                    <div class="col-3 col-s-3 col-p-3 register_disappear"></div>
                    <img class="col-6 col-s-6 col-p-6" src="images/logo.png" alt="logo"/>
                    <div class="col-3 col-s-3 col-p-3 register_disappear"></div>
                </div>
                <div class="col-12 col-s-12">
                    <h2 class="register_disappear">Inicia sesión</h2>
                    <h5 class="register_disappear">Para acceder al control de sensores de Securitas Direct</h5>
                    <form id="login_form" class="col-12 col-s-12" accept-charset="UTF-8" autocomplete=on name="form" action="http://localhost:8000/login" method="post">
                        <input type="text" class="col-12 col-s-12" name="username" placeholder="Nombre de usuario" required>
                        <input type="password" class="col-12 col-s-12" name="password" placeholder="Contraseña" required>
                        <div class="col-4 col-s-4 phone-disabled"></div>
                        <input id="login_button" class="col-4 col-s-4" type="submit" value="Iniciar sesión">
                        <div class="col-4 col-s-4 phone-disabled"></div>
                    </form>
                </div>
            </div>
            <div class="col-4 col-s-2 col-p-1"></div>
        </main>
		<!--This is the footer-->
		<footer class="row">
			<p>Página desarrollada por Cookie Monsters</p>
		</footer>

        
    </body>
</html>
